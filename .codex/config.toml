network_access = true
model = "gpt-5"
model_verbosity = "medium"
model_reasoning_summary = "auto"
show_raw_agent_reasoning = true
file_opener = "cursor"

[tools]
web_search = true

[mcp_servers.context7]
command = "npx"
args = ["-y", "@upstash/context7-mcp"]
type = "stdio"

[mcp_servers.serena]
command = "uvx"
args = ["--from", "git+https://github.com/oraios/serena", "serena", "start-mcp-server", "--enable-web-dashboard", "false", "--context", "ide-assistant", "--project", "/workspace"]
type = "stdio"
