name: Deploy MkDocs to GitHub Pages

on:
  push:
    branches: [ "main" ]
  workflow_dispatch:

permissions:
  contents: read
  pages: write
  id-token: write

concurrency:
  group: "pages"
  cancel-in-progress: true

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-python@v5
        with:
          python-version: "3.13"
      - name: Configure AWS credentials (to fetch APP_URL)
        uses: aws-actions/configure-aws-credentials@v4
        with:
          role-to-assume: ${{ vars.AWS_ROLE_TO_ASSUME }}
          aws-region: ${{ vars.AWS_REGION }}
      - name: Discover App URL (CloudFront)
        id: discover
        shell: bash
        run: |
          set -euxo pipefail
          DOMAIN=$(aws cloudformation describe-stacks \
            --stack-name UiStack \
            --query "Stacks[0].Outputs[?OutputKey=='UiDistributionDomainName'].OutputValue" \
            --output text)
          echo "app_url=https://$DOMAIN" >> $GITHUB_OUTPUT
      - name: Install MkDocs
        run: |
          pip install -r docs/requirements.txt
      - name: Build
        env:
          APP_URL: ${{ steps.discover.outputs.app_url }}
        run: mkdocs build --strict
      - name: Upload artifact
        uses: actions/upload-pages-artifact@v3
        with:
          path: ./site

  deploy:
    needs: build
    runs-on: ubuntu-latest
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}
    steps:
      - id: deployment
        uses: actions/deploy-pages@v4
